<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo list</title>
</head>

<body>

    
    <div class="caja">
        <h1>Todo List</h1>
        <hr>
        <span>Nueva tarea</span>
        <input id="nuevaTarea" type="text"><button type="button" class="btn boton btn-outline-success" id="btnAgregar">Agregar</button>
    
        <div class="cajaTotales">
            <div class="resumen">
                <span id="totalTareas">Total: </span>
                <span id="tareasRealizadas">Tareas realizadas: </span>
            </div>
        </div>
    
        <table class="cajaTareas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tareas</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tareasAgregadas">
            
            </tbody>
        </table>
    </div>
    



    <script src="https://kit.fontawesome.com/b6dbe5bfd2.js" crossorigin="anonymous">   </script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
